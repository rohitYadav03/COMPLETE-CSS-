<!-- Common Pseudo-Elements
::before â†’ Adds content before an element.
::after â†’ Adds content after an element.
::first-letter â†’ Styles the first letter.
::first-line â†’ Styles the first line. -->

<!-- Common Pseudo-Classes
:hover â†’ When mouse hovers over an element.
:focus â†’ When an input field is clicked.
:nth-child(n) â†’ Targets a specific child element.
:first-child â†’ Targets the first child.
:last-child â†’ Targets the last child. -->

<!-- Summary of Common Pseudo-Classes
Pseudo-Class	What It Does
:hover	Styles an element when it is hovered over.
:focus	Styles an element when it is focused (like clicking or tabbing into a form).
:active	Styles an element when it is being actively clicked.
:nth-child(n)	Styles the nth child element within a parent.
:first-child	Styles the first child of a parent element.
:last-child	Styles the last child of a parent element.
:not()	Excludes a specific element and applies styles to the others. -->
